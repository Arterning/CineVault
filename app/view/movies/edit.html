    <script>
        // Poster preview
        document.getElementById('poster_url').addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                showPosterPreview(url);
            } else {
                document.getElementById('posterPreview').classList.add('hidden');
            }
        });

        function showPosterPreview(url) {
            const preview = document.getElementById('posterPreview');
            const img = document.getElementById('posterImg');
            img.src = url;
            img.onerror = () => preview.classList.add('hidden');
            preview.classList.remove('hidden');
        }

        // Submit form
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const formData = new FormData(e.target);
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = '保存中...';
            button.disabled = true;

            try {
                const movieId = <?php echo $movie['id']; ?>;
                const response = await fetch(`/movies/${movieId}/update`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    </script>
