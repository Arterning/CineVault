<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 电影收藏系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0a0e27',
                        'dark-card': '#1a1f3a',
                        'dark-border': '#2a2f4a',
                        'primary': '#00d9ff',
                        'primary-dark': '#00b8d4',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
        }
        .glow {
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3),
                        0 0 20px rgba(0, 217, 255, 0.2);
        }
        .text-gradient {
            background: linear-gradient(135deg, #00d9ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gradient mb-2">CineVault</h1>
            <p class="text-gray-400">电影收藏系统</p>
        </div>

        <div class="bg-dark-card rounded-lg shadow-2xl glow p-8 border border-dark-border">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">登录</h2>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        用户名
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg
                               text-white placeholder-gray-500 focus:outline-none focus:border-primary
                               focus:ring-2 focus:ring-primary/50 transition"
                        placeholder="请输入用户名"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        密码
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg
                               text-white placeholder-gray-500 focus:outline-none focus:border-primary
                               focus:ring-2 focus:ring-primary/50 transition"
                        placeholder="请输入密码"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-900/30 border border-red-500 text-red-200 px-4 py-3 rounded-lg">
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-primary to-primary-dark text-dark-bg
                           font-bold py-3 px-6 rounded-lg hover:opacity-90 transition
                           transform hover:scale-105 glow"
                >
                    登录
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    还没有账号？
                    <a href="/register" class="text-primary hover:text-primary-dark transition">
                        立即注册
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const formData = new FormData(e.target);
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = '登录中...';
            button.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
